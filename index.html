<!DOCTYPE html>
<html>
<head>
	<title>MakeMyTrip</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<style type="text/css">
	.jumbotron{
		background-image: url("https://www.sustainability-times.com/wp-content/uploads/2020/02/perspective-railway-indian-train-red-1703045-scaled.jpg");
		background-size: cover;
		height: 400px;
	}

	.jumbotron > h1,.jumbotron >h3{
		background-color: #fff;
		padding: 10px;
		display: inline;
	}
</style>
<body>

	<nav class="navbar bg-dark">
		<a href="#" class="navbar-brand text-white">MakeMyTrip</a>
	</nav>

	<div class="jumbotron">
		<h1 class="display-1">Welcome to Makemytrip</h1><br>
		<h3 class="display-4">Your journey, our responsibilty</h3>
	</div>

	<div class="container">
		<div class="row mt-5">
			<div class="col-md-12 mb-5">
				<h1 class="text-center">Our Services</h1>
			</div>
			<div class="col-md-6 col-sm-12">
				<a class="text-dark" href="#" data-toggle="modal" data-target="#liveTrainModal">
					<div class="card text-center">
						<div class="card-body">
							<i class="fas fa-map-marker-alt fa-5x p-5 text-dark"></i>
							<h3>Live Train Status</h3>
						</div>
					</div>
				</a>
				
			</div>
			<div class="col-md-6 col-sm-12">
				<a class="text-dark" href="http://google.com">
					<div class="card text-center">
						<div class="card-body">
							<i class="fas fa-list-ul fa-5x p-5 text-dark"></i>
							<h3>Check PNR Status</h3>
						</div>
					</div>
				</a>
			</div>
			<div class="col-md-6 col-sm-12">
				<a class="text-dark" href="http://google.com">
					<div class="card text-center">
						<div class="card-body">
							<i class="fas fa-warehouse fa-5x p-5 text-dark"></i>
							<h3>Live Station Status</h3>
						</div>
					</div>
				</a>
			</div>
			<div class="col-md-6 col-sm-12">
				<a class="text-dark" href="http://google.com">
					<div class="card text-center">
						<div class="card-body">
							<i class="fas fa-train fa-5x p-5 text-dark"></i>
							<h3>Train Route</h3>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>

<!-- Modal -->
<div class="modal fade" id="liveTrainModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Live Train Status</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<label>Enter Train Number:</label>
      	<input type="number" name="" class="form-control form-control-lg" id="train_no"><br>
      	<label>Enter starting date</label><br>
      	<input type="date" name="" class="form-control form-control-lg"><br id="journey_date">
      	<button class="btn btn-dark btn-lg mt-3" id="live_status_btn">Fetch Live Status</button>

      	<div id="current_status" class="mt-5"></div>
      	<div id="status_table"></div>
      </div>
    </div>
  </div>
</div>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
